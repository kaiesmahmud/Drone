<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="drone-box">
            <img src="drone-img/drone.png" class="drone-pic">
            <img src="drone-img/drone-left.png" class="left-pic">
            <img src="drone-img/drone-right.png" class="right-pic">
        </div>
        <footer>2022 - Kaies Mahmud Nehal <br>
        Flying-Drone </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('.bg').mousemove(function(e){
            let moveX = (e.pageX * -1/2)+ 200;
            let moveY = (e.pageY * -1/3)+ 80;
            $('.drone-box').css({
                'transform': 'translate3d( '+moveX+'px , '+moveY+'px,0)'
            })
        })
    </script>
</body>
</html>
